<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System - Sid</title>
  <link rel="icon" type="image/x-icon" href="https://gitlab.com/sidd-harth/solar-system/-/raw/main/images/saturn.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Encode+Sans:wght@900&family=BioRhyme&family=Orbitron:wght@900&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/background.gif');
      font-family: 'Ubuntu', sans-serif;
      flex-direction: column;
      padding: 20px;
    }

    #planetImage {
      background: url('https://gitlab.com/sidd-harth/solar-system/-/raw/main/images/solar-system.png') center center no-repeat;
      background-size: cover;
      animation: spin 25s linear infinite;
      width: 50vw;
      height: 50vw;
      max-width: 600px;
      max-height: 600px;
      border-radius: 50%;
      margin-top: 20px;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .main-button {
      font-size: 2rem;
      background: linear-gradient(90deg, rgba(50,43,167,1) 0%, rgba(82,41,124,1) 0%, rgba(137,26,205,1) 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      border-radius: 25px;
      border: 1px solid rgb(35, 34, 36);
      width: 80%;
      max-width: 600px;
      height: 70px;
      text-align: center;
      cursor: pointer;
    }

    #submit {
      float: right;
      background-color: rgb(187, 75, 243);
      color: white;
      font-family: 'Ubuntu', sans-serif;
      border-radius: 25px;
      border: 2px solid #609;
      padding: 12px;
      width: 200px;
      cursor: pointer;
    }

    #planetID {
      width: 100%;
      background-color: rgb(218, 204, 226);
      text-align: center;
      border-radius: 25px;
      border: 2px solid #609;
      padding: 12px;
      margin-top: 10px;
    }

    h1#planetName {
      color: rgb(247, 145, 95);
      font-family: 'Encode Sans', sans-serif;
      margin-top: 20px;
    }

    p#planetDescription {
      color: rgb(224, 224, 224);
      text-align: center;
      margin-top: 10px;
      line-height: 1.5;
    }

    h2#hostname {
      color: rgb(93, 150, 237);
      font-family: 'BioRhyme', serif;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <a href="index.html">
      <button class="main-button">
        SOLAR <i class="fa fa-rocket"></i> SYSTEM
      </button>
    </a>

    <br /><br />

    <input type="submit" id="submit" value="Search the Planet" />
    <div style="overflow: hidden; padding-right: .5em;">
      <input type="number" id="planetID" name="number" placeholder="Enter a number (0 - 8) to view the planets" />
    </div>

    <div class="middle">
      <h1 id="planetName">Solar System</h1>
    </div>

    <div class="bottomleft">
      <p id="planetDescription">
        Solar system consists of our star, the Sun, and everything bound to it by gravity â€“ <br />
        the planets Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune; <br />
        dwarf planets such as Pluto; dozens of moons; and millions <br />
        of asteroids, comets, and meteoroids.
      </p>
    </div>

    <div class="middle">
      <h2 id="hostname">Solar System Pod Name</h2>
    </div>
  </div>

  <div id="planetImage"></div>

  <script src="app-controller.js" charset="utf-8"></script>
</body>
</html>
